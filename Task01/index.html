<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Пример формы</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/form.css" />
    <script
      src="https://kit.fontawesome.com/69f05bb4a8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Пример формы</h1>
    <form class="form-info" name="info-form" method="post">
      <section>
        <fieldset>
          <legend>Контактная информация</legend>
          <div>
            <i class="fa-solid fa-user"></i>
            <label for="name">Имя</label>
            <input
              type="text"
              name="user_name"
              id="name"
              required
              maxlength="50"
            />
          </div>
          <div>
            <i class="fa-solid fa-phone"></i>
            <label for="telephone">Телефон</label>
            <input
              type="tel"
              name="user_tel"
              id="telephone"
              required
              pattern="^8\d{10}$"
            />
          </div>
          <div>
            <i class="fa-solid fa-envelope"></i>
            <label for="email">Email</label>
            <input type="email" name="user_email" id="email" required />
          </div>
          <div>
            <i class="fa-solid fa-calendar-days"></i>
            <label for="data_of_reg">Дата регистрации</label>
            <input
              type="date"
              name="user_data_of_reg"
              id="data_of_reg"
              required
            />
          </div>
        </fieldset>
        <fieldset>
          <legend>Персональная информация</legend>
          <div>
            <label for="age">Возраст</label>
            <input
              type="number"
              name="user_age"
              id="age"
              required
              min="18"
              max="99"
            />
          </div>
          <div>
            <label for="nationality">Гражданство</label>
            <select name="user_nationality" id="nationality" required>
              <option value="" disabled selected>Выберите страну</option>
              <option value="rus">Россия</option>
              <option value="kaz">Казахстан</option>
              <option value="bel">Беларусь</option>
              <option value="s-kor">Южная Корея</option>
            </select>
          </div>
          <div>
            <label for="color">Любимый цвет</label>
            <input type="color" name="user_color" id="color" required />
          </div>
          <div>
            <label for="documents">Необходимые документы</label>
            <input
              type="file"
              name="user_document"
              id="documents"
              accept=".docx,.doc,.pdf"
              multiple
              required
            />
          </div>
          <div>
            <label for="courses">Количество проходимых курсов</label>
            <input
              type="number"
              id="courses"
              name="user_courses"
              required
              min="1"
              max="10"
            />
          </div>
          <div>
            <label for="password">Введите пароль</label>
            <input
              type="password"
              name="user_password"
              id="password"
              required
              pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}$"
            />
          </div>
          <div>
            <label for="url_vk">Ссылка на страницу VK</label>
            <input type="url" name="user_url" id="url_vk" required />
          </div>
        </fieldset>
      </section>
      <section>
        <fieldset>
          <legend>Оценка образовательного центра</legend>
          <h2>Откуда вы узнали о нашем центре</h2>
          <div class="center-source">
            <label class="center-source__source" for="source_1"
              ><input type="radio" name="source" id="source_1" value="A" /><span
                >Из образовательного учреждения</span
              ></label
            >
            <label class="center-source__source" for="source_2"
              ><input type="radio" name="source" id="source_2" value="B" /><span
                >Из интернета</span
              ></label
            >
            <label class="center-source__source" for="source_3"
              ><input type="radio" name="source" id="source_3" value="C" /><span
                >От знакомых</span
              ></label
            >
          </div>
          <div>
            <label for="search">Поиск курсов</label>
            <input type="search" name="user_search" id="search" />
          </div>
          <div>
            <label for="agreement"
              ><input
                type="checkbox"
                name="user_agreement"
                id="agreement"
                required
              />Согласие на обработку персональных данных</label
            >
          </div>
          <div>
            <label for="">Оценка удобства интерфейса</label>
            <input type="range" />
          </div>
        </fieldset>
      </section>
      <section>
        <p><button type="submit">Отправить форму</button></p>
      </section>
      <input type="hidden" id="formId" name="formId" value="34657" />
    </form>
  </body>
</html>
